<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Color Guessing Game</title>
    </head>
    <body>
        <h1>Color Guessing Game</h1>
        <button type="button" onclick="runGame()">Start Game</button>
        <script>
            
            const COLORS_ARRAY = ['red', 'blue', 'yellow', 'green', 'orange', 'purple', 'white', 'black', 'gray', 'brown'];
            const COLORS_ARRAY_SORTED = COLORS_ARRAY.sort();
            
            function runGame() {
                let guess = "";
                let correct = false;
                let numTries=0
                
                const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
                const target = COLORS_ARRAY[targetIndex];
                console.log("target is", target);
   
                do {
                    
                        guess = prompt('I am thinking of one of these colors:\n\n' + COLORS_ARRAY_SORTED.join(', ') + '\n\nWhat color am I thinking of?\n');
                        numTries +=1;
                        
                        
                        if (guess===null) {
                            alert ('You have canceled the game. Please play again.');
                            return;
                        }

                        correct = checkGuess(guess, target);
                    }
                    while (!correct);
                    document.body.style.background = guess;
                    alert('You won the game! The color is ' + target + '.' + '\n\nIt took you ' + numTries + ' guess(es).' );
                    
            }

            function checkGuess(guess, target) {
               
                let correct = false

                if (!COLORS_ARRAY.includes(guess)) {
                alert('Sorry, I did not recognize your color.\n\nPlease try again.');
                }else if (guess > target) {
                alert('Sorry, your guess is incorrect.\nHint: Your guess is alphabetically after my color.\nPlease try again.');
                }else if (guess < target) {
                alert('Sorry, your guess is incorrect.\nHint: Your guess is alphabetically before my color.\nPlease try again.');
                }
                else {
                correct = true;
                }
                return correct;
            }
        </script>
    </body>
</html>>
